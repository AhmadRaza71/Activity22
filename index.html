<!DOCTYPE html>
<html>
    <body>
        <h2>JS Objects and its properties.</h2>
        <p>There are two different ways to access an object property.</p>
        <p>You can use .property or ['property']</p>
        <p id="demo"></p>
        <script>
            var person = {
                firstName: "John",
                lastName: "Doe",
                age: 25
            };
            document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " is " + person.age + " years old.";
        </script>
    </body>
</html>
