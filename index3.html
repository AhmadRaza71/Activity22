<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with help of arguments object.</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if(arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(1, 2, 3, 4, 5);
        </script>
    </body>
</html>
